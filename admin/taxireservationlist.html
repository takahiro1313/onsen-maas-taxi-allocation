<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<title>温泉MaaS タクシー予約一覧</title>
		<link href="taxireservationlist.css" rel="stylesheet">
		<meta charset="utf-8" />
		<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
		<script charset="utf-8" src="./taxireservationlist.js"></script>
	</head>
	<body onload="proc();">
		<div class="container">
			<div align="center">
				<div id="taxiReservationListWindow" class="hidden" align="center">
					<p class="fw-normal"><br>タクシー予約一覧</p>
					<table class="table table-sm">
						<thead>
							<tr>
							<th scope="col">ID</th>
							<th scope="col">予約受付日時</th>
							<th scope="col">氏名</th>
							<th scope="col">電話番号</th>
							<th scope="col">乗車場所</th>
							<th scope="col">降車場所</th>
							<th scope="col">チケット枚数</th>
							<th scope="col">乗車人数</th>
							<th scope="col">現在の状態</th>
							<th scope="col">操作</th>
							<th scope="col">最終更新日時</th>
							</tr>
						</thead>
						<tbody id="taxiReservationListTable">
						</tbody>
					</table>
				</div>
				<div id="MessageWindow" class="hidden" align="center">
					<p class="fw-normal"><div id="message"></div></p>
				</div>
				<footer class="my-5 pt-5 text-muted text-center text-small">
					<p class="mb-1">&copy; 2021 温泉MaaS</p>
					<ul class="list-inline">
						<li class="list-inline-item"><a href="#">プライバシーポリシー</a></li>
						<li class="list-inline-item"><a href="#">規約</a></li>
						<li class="list-inline-item"><a href="#">サポート</a></li>
					</ul>
				</footer>
			</div>
		</div>
	</body>
</html>
