<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<title>Taxi Reservation</title>
		<link href="taxi.css" rel="stylesheet">
		<meta charset="utf-8" />
		<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
		<script charset="utf-8" src="./taxi.js"></script>
	</head>
	<body onload="proc();">
		<div class="container">
			<div align="center">
				<h3>タクシー配車予約</h3>
				<div id="taxiReserveWindow" class="hidden" align="center">
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">　　名前</span>
						<input type="text" class="form-control" placeholder="" id="taxiUserName" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">電話番号</span>
						<input type="text" class="form-control" placeholder="" id="taxiUserPhoneNumber" aria-label="Phone Number" aria-describedby="basic-addon1">
					</div>
					<div class="col-md-5">
						<label for="taxiDeparturePlace" class="form-label">乗車場所</label>
						<select class="form-select" id="taxiDeparturePlace" onchange="setTicketMessage()" required>
							<option value="">選択してください...</option>
							<option value=""></option>
							<option value=""></option>
							<option value=""></option>
							<option value=""></option>
						</select>
						<div class="invalid-feedback">
							乗車場所を選択してください。
						</div>
					</div>
					<br>
					<div class="col-md-5">
						<label for="taxiArrivalPlace" class="form-label">降車場所</label>
						<select class="form-select" id="taxiArrivalPlace" onchange="setTicketMessage()" required>
							<option value="">選択してください...</option>
							<option value=""></option>
							<option value=""></option>
							<option value=""></option>
							<option value=""></option>
						</select>
						<div class="invalid-feedback">
							降車場所を選択してください。
						</div>
					</div>
					<div id="TicketMessageWindow" class="hidden" align="center">
						<p class="fw-normal"><div id="ticketMessage"></div></p>
					</div>
					<br>
					<div class="col-md-5">
						<label for="taxiDeparturePlace" class="form-label">乗車人数</label>
						<select class="form-select" id="taxiNumberOfPassenger" required>
							<option value="">選択してください...</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
						<div class="invalid-feedback">
							乗車人数を選択してください。
						</div>
					</div>
					<br>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">　同乗者</span>
						<input type="text" class="form-control" placeholder="" id="taxiPassengers" aria-label="Passengers" aria-describedby="basic-addon1">
					</div>
					<br>
					<div class="input-group mb-3">
						<button class="w-100 btn btn-primary btn-lg" type="submit" id="taxiReserveBtn" onclick="taxi_reserve()">予　約</button>
					</div>
					<br>
				</div>
				<div id="MessageWindow" class="hidden" align="center">
					<p class="fw-normal"><div id="message"></div></p>
				</div>
				<footer class="my-5 pt-5 text-muted text-center text-small">
					<p class="mb-1">&copy; 2021 温泉MaaS</p>
					<ul class="list-inline">
						<li class="list-inline-item"><a href="#">プライバシーポリシー</a></li>
						<li class="list-inline-item"><a href="#">規約</a></li>
						<li class="list-inline-item"><a href="#">サポート</a></li>
					</ul>
				</footer>
			</div>
		</div>
	</body>
</html>
